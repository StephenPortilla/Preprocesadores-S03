<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Tecnológica - Eficiencia y Eficacia</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../Media/Imagen1.jpg">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="../Media/Imagen1.jpg" alt="Logo de la Empresa">
        </div>
        <div class="titulo">
            <marquee behavior="alternative" direction=""><h1>ACCESORIES TECH</h1></marquee>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="menu">
        <ul>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Empresa</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de Productos  -->
    <main class="main-content">
        <!-- Productos -->
        <section class="productos">
            <marquee behavior="alternative" direction=""><h2>Nuestras Oferta de tiempo limitado</h2></marquee>
            <img src="../Media/productos.webp" alt="Imagen de Productos">
            <img src="../Media/Productosoferta.jpg" alt="Imagen de Productos">
            <img src="../Media/oferta1.jpeg" alt="Imagen de Productos">
            <img src="../Media/Oferta2.jpg" alt="Imagen de Productos">
            <img src="../Media/Ofertas.jpeg" alt="Imagen de Productos">
            <img src="../Media/productos.webp" alt="Imagen de Productos">
            <img src="../Media/Productosoferta.jpg" alt="Imagen de Productos">
            <img src="../Media/oferta1.jpeg" alt="Imagen de Productos">
            <img src="../Media/Oferta2.jpg" alt="Imagen de Productos">
            <img src="../Media/Ofertas.jpeg" alt="Imagen de Productos">
            <img src="../Media/productos.webp" alt="Imagen de Productos">
            <img src="../Media/Productosoferta.jpg" alt="Imagen de Productos">
            <img src="../Media/oferta1.jpeg" alt="Imagen de Productos">
            <img src="../Media/Oferta2.jpg" alt="Imagen de Productos">
            <img src="../Media/Ofertas.jpeg" alt="Imagen de Productos">
            <img src="../Media/productos.webp" alt="Imagen de Productos">
            <img src="../Media/Productosoferta.jpg" alt="Imagen de Productos">
            <img src="../Media/oferta1.jpeg" alt="Imagen de Productos">
            <img src="../Media/Oferta2.jpg" alt="Imagen de Productos">
            <img src="../Media/Ofertas.jpeg" alt="Imagen de Productos">
        </section>

        <!-- Formulario -->
        <section class="formulario">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                    
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Elige tu Servicio</legend>
                    <input type="checkbox" name="servicio" value="reparacion"> Reparación<br>
                    <input type="checkbox" name="servicio" value="mantenimiento"> Mantenimiento<br>
                    <input type="checkbox" name="servicio" value="redes"> Redes<br>
                </fieldset>

                <fieldset>
                    <legend>Elige tipo de pago</legend>
                    <select id="pago" name="pago">
                        <option value="contado">Contado</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Satisfacción por la atención</legend>
                    <input type="radio" name="satisfaccion" value="bueno"> Bueno<br>
                    <input type="radio" name="satisfaccion" value="regular"> Regular<br>
                    <input type="radio" name="satisfaccion" value="malo"> Malo<br>
                </fieldset>

                <!-- Botones -->
                <div class="buttons">
                    <input type="submit" value="Listo">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© 2024 ACCESORIES TECH. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
